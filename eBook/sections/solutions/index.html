<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cardano Wallet Balance</title>
  </head>
  <body>
    <div id="balance"></div>

    <script type="module">
        import { Maestro, Lucid } from "https://deno.land/x/lucid/mod.ts";

        const lucid = await Lucid.new(
            new Maestro({
                network: "Preview",  // For MAINNET: "Mainnet".
                apiKey: "<Your-API-Key>",  // Get yours by visiting https://docs.gomaestro.org/docs/Getting-started/Sign-up-login.
                turboSubmit: false  // Read about paid turbo transaction submission feature at https://docs.gomaestro.org/docs/Dapp%20Platform/Turbo%20Transaction.
            }),
            "Preview",  // For MAINNET: "Mainnet".
        );

        // Enable Cardano wallet
        const api = await window.cardano.eternl.enable();
        lucid.selectWallet(api);

        // Get wallet balance
        const balance = await lucid.wallet.getBalance();

        // Display balance on the page
        document.getElementById('balance').innerText = `Wallet Balance: ${balance}`;
    </script>
  </body>
</html>
